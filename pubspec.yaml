name: kakesugikosho
description: Flutter App

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  equatable: ^1.1.0
  firebase_core: ^0.4.4+3
  cloud_firestore: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.5"


flutter:
  uses-material-design: true
  assets:
    - assets/img/
  fonts:
    - family: shokakiutage
      fonts:
        - asset: fonts/shokakiutage.ttf

flutter_icons:
  image_path: "assets/icon/icon.png"
  android: true
  ios: true

